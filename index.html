<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Día Hábil Uruguay</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Días Hábiles Uruguay</h1>
        
        <label for="fecha">Selecciona una fecha:</label>
        <input type="date" id="fecha">
        
        <label for="dias">Cantidad de días hábiles:</label>
        <input type="number" id="dias" min="1" placeholder="Ej: 5">
        
        <button onclick="calcularDiaHabil()">Calcular</button>
        
        <p id="resultado"></p>
        <p id="resultado_corrido"></p>
    </div>

    <footer>
        <p>Hecho por Miguel Alves</p>
    </footer>

    <script src="JS/script.js"></script>
</body>
</html>
